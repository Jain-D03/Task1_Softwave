<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Softwave Infobyte</h1>
    <h4>Task 1 : Validation </h4>
    <div class="buttons">
      <button onclick="openContactForm()">Contact Form</button>
      <button onclick="openLoginForm()">Login Form</button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="form-container" id="contactFormContainer">
    <span class="close-btn" onclick="closeContactForm()">×</span>
    <h2>Contact Form</h2>
    <form id="contactForm" onsubmit="return validateContactForm()">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="form-container" id="loginFormContainer">
    <span class="close-btn" onclick="closeLoginForm()">×</span>
    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return validateLoginForm()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
